<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO</title>
</head>

<body>
    <div class="style-div">
        <form>
            <h2>
                FORMUL√ÅRIO:
            </h2>

            <div class="required">
                <label class="text-context" for="cpf">CPF:</label>
                <input type="text" id="cpf" minlength="14" maxlength="14">
            </div>
            <div>
                <label for="nome">NOME:</label>
                <input type="text" id="nome">
            </div>
            <div>
                <label for="idade">IDADE:</label>
                <input type="text" id="idade" min="0" max="120">
            </div>
            <div>
                <label for="altura">ALTURA:</label>
                <input type="text" id="altura" minlength="4" maxlength="4">
            </div>
            <div>
                <label for="corPele">COR DA PELE:</label>
                <select name="cor_da_pele" id="corPele">
                    <option value="BR">BRANCO</option>
                    <option value="NG">NEGRO</option>
                    <option value="PD">PARDO</option>
                </select>
            </div>

            <div>
                <input type="submit" value="CADASTRAR">
                <input type="reset" value="LIMPAR">
            </div>
            <script src="/script.js">

            </script>
        </form>
    </div>
</body>

</html>
