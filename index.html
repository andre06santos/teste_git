<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="form">
        <h1>FORMUL√ÅRIO:</h1>
        <form id="formulario">
            <div>
                <label for="cpf">CPF: <p id="cpfErro" style="color: red;display: inline;"></p>
                </label>
                <input type="text" id="cpf" maxlength="16" placeholder="Ex: 000.000.000-00" required>
            </div>
            <div>
                <label for="nome">NOME: <p id="nomeErro" style="color: red;display: inline;" ></p>
                </label>
                <input type="text" id="nome" required placeholder="Nome">
            </div>
            <div>

                <label for="idade">IDADE: <p id="idadeErro" style="color: red;display: inline;"></p></label>
                <input type="text" id="idade" min="0" placeholder="Idade" required>
            </div>
            <div>
                <label for="altura">ALTURA:<p id="alturaErro" style="color: red;display: inline;"></p></label>
                <input type="number" id="altura" step="0.01" placeholder="Altura" required>
            </div>
            <div>
                <label for="corPele">COR DA PELE</label>
                <select name="cor_da_pele" id="corPele">
                    <option value="BR">BRANCO</option>
                    <option value="NG">NEGRO</option>
                    <option value="PD">PARDO</option>
                </select>
            </div>
            <div>
                <input type="submit" value="CADASTRAR" id="botao">
            </div>
        </form>
        <div">
            <h3 id="titulo"></h3>
            <p id="resultadoCpf"></p>
            <p id="resultadoNome"></p>
            <p id="resultadoIdade"></p>
            <p id="resultadoAltura"></p>
            <p id="resultadoCorPele"></p>
    
        </div>
        <script src="script.js"></script>
    </div>
    

</body>

</html>
